<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - All Green Brasil</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <div class="container">
    <h1 class="brand">All Green Brasil</h1>
    <ul class="nav">
      <li><a href="index.html">Início</a></li>
      <li><a href="projetos.html">Projetos</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </div>
</header>

<main class="container">
  <h2>Cadastro de Voluntário</h2>
  <p>Preencha o formulário abaixo para se tornar um voluntário da All Green Brasil. Juntos podemos transformar o planeta!</p>

  <form class="form">
    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>

    <label for="dataNascimento">Data de Nascimento</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" placeholder="00000-000" required>

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" value="São Paulo" required>

    <label for="estado">Estado</label>
    <select id="estado" name="estado" required>
      <option value="" disabled selected hidden>Selecione o Estado</option>
      <option value="SP">SP</option>
      <option value="RJ">RJ</option>
      <option value="MG">MG</option>
      <option value="PR">PR</option>
    </select>

    <label><input type="checkbox" name="voluntario"> Quero ser voluntário</label>
    <label><input type="checkbox" name="doar"> Quero fazer doações</label>

    <button type="submit" class="btn">Enviar Cadastro</button>
  </form>
</main>

<footer>
  <p>© 2025 All Green Brasil. Todos os direitos reservados.</p>
</footer>
</body>
</html>
